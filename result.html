<!DOCTYPE html>
<html lang="en-US">

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <!-- Title of tab/page -->

    <!-- Resources -->
    <script src="https://kit.fontawesome.com/66313a0c43.js" rel="stylesheet"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />

    <!-- Favicon Code from https://www.w3.org/2005/10/howto-favicon -->
    <link rel="icon" type="image/png" href="assets/media/images/avengers.png">
    <link rel="profile" href="http://www.w3.org/2005/10/profile" />

    <!-- Scripts -->
    <script src="assets/javascript/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("user_VWTMl2a56d4w3kUKpKAyq");
        })();
    </script>

    <!-- Background audio -->
    <script src="assets/javascript/script.js"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-bg fixed-top">

            <!-- Logo -->
            <div class="navbar-brand">Superhero</div>

            <!-- Hamburger menu -->
            <button class="custom-toggler navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu items, slash only shown when not collapsed -->
            <div class="navbar-collapse flex-row-reverse collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                        <a data-translate="home" class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item hideoncollapse" data-toggle="collapse" data-target=".navbar-collapse.show">
                        <a class="nav-link seperator" href="#">/</a>
                    </li>
                    <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                        <a data-translate="play" class="nav-link active" href="play.html">Play</a>
                    </li>
                    <li class="nav-item hideoncollapse" data-toggle="collapse" data-target=".navbar-collapse.show">
                        <a class="nav-link seperator" href="#">/</a>
                    </li>
                    <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                        <a data-translate="heroes" class="nav-link" href="heroes.html">Heroes</a>
                    </li>
                    <li class="nav-item hideoncollapse" data-toggle="collapse" data-target=".navbar-collapse.show">
                        <a class="nav-link seperator" href="#">/</a>
                    </li>
                    <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                        <a data-translate="villains" class="nav-link" href="villains.html">Villains</a>
                    </li>
                    <li class="nav-item hideoncollapse" data-toggle="collapse" data-target=".navbar-collapse.show">
                        <a class="nav-link seperator" href="#">/</a>
                    </li>
                    <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                        <!-- https://www.w3schools.com/howto/howto_css_dropdown.asp -->
                        <div class="dropdown nav-link">
                            <button class="dropbtn">Language</button>
                            <div class="dropdown-content">
                                <a href="#" onclick="language('en')"><img class='flag' src="assets/media/flags/eng.png" alt="English flag"></a>
                                <a href="#" onclick="language('nl')"><img class='flag' src="assets/media/flags/ned.png" alt="Dutch flag"></a>
                                <a href="#" onclick="language('de')"><img class='flag' src="assets/media/flags/ger.png" alt="German flag"></a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="container">
        <!-- Result divs shown -->
        <div id="result"></div>

        <!-- https://getbootstrap.com/docs/4.0/utilities/flex/ -->
        <!-- Result text shown -->
        <div class="card character-card lowestcard">
            <h2 class="card_head" data-translate="yourresult"></h2>
            <h4 class="first_class"></h4>
            <br><br>
            <p class="second_class"><span data-translate="although"></span></p>
            <br><br>
            <p class="text_class" data-translate=""></p>
            <button type="button" class="mt-auto p-2 play-again-btn btn btn-warning" data-translate="again"></button>
        </div>
    </div>

    <footer id="result-footer">
        <a href="https://github.com/VolkovBos" target="_blank" class="emphasize">Robbert Bos</a> &nbsp;&nbsp;&nbsp;&bull;&nbsp;&nbsp;&nbsp;
        <a href="#"><i class="fas fa-address-card" data-toggle="modal" data-target="#myModal" title="Contact me!"></i></a> &nbsp;&nbsp;&nbsp;&bull;&nbsp;&nbsp;&nbsp;
        <audio src="assets/media/sounds/The-Avengers-Theme-Song.mp3" id="audio"></audio>
        <i class="fas fa-volume-mute" id="play" onclick="play()" title="Avengers Theme Song !"></i>
    </footer>

    <!-- Modal outside the footer element due to the sticky position of the footer -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="modal-content">
                <div class="modal-body modal-contact">
                    <h2 data-translate="contact">Contact me</h2>
                    <form onsubmit="return sendMail(this);">
                        <input data-translate="name" type="text" id="name" name="name" placeholder="Name" required><br>
                        <input data-translate="email" type="email" id="email" name="email" placeholder="Email" required><br>
                        <textarea data-translate="message" rows="3" id="message" name="message" placeholder="Message" required></textarea>
                        <button data-translate="submit" type="submit" class="submit-btn btn btn-warning" id="submit" onclick="return validateData()">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Counter for the questions/answers and hiding/showing other questions -->
    <script src="assets/javascript/counter.js"></script>

    <!-- Bootstrap script for header menu collapse -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- EmailJS API, sends email to owner of site -->
    <script src="assets/javascript/contactMail.js"></script>

    <!-- Translation of the website -->
    <script src="assets/javascript/translate.js"></script>
</body>

</html>
