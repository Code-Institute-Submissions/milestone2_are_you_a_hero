<!-- Modal outside the footer element due to the sticky position of the footer -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" id="modal-content">
            <div class="modal-body modal-contact">
                <h2 data-translate="contact">Contact me</h2>
                <form onsubmit="return sendMail(this);">
                    <input data-translate="name" type="text" id="name" name="name" placeholder="Name" required><br>
                    <input data-translate="email" type="email" id="email" name="email" placeholder="Email" required><br>
                    <textarea data-translate="message" rows="3" id="message" name="message" placeholder="Message" required></textarea>
                    <button data-translate="submit" type="submit" class="submit-btn btn btn-warning">Submit</button>
                </form>
            </div>
        </div>
    </div>
